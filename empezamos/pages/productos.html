    <h2>Formulario de Contacto </h2>
    <h3>Datos Personales </h3>
    <form id="Formulario">
        <div><label for="">Nombre</label>
    <input type="text" name="Nombre"></div>
    <br>
    <div><label for="">Email</label>
    <input type="email" name="Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z](2,4)$" required></div>
    <br>
    <div><label for="">Password</label>
    <input type="password" name="Password" id="password" minlength="6" maxlength="12" required><button>ver</butto></div>
    <br>
    <div><label for="edad">Edad</label>
    <input type="number" name="Edad"></div>
    <br>
    <div><label for="date">Año de Nacimiento</label>
    <input type="date" name="date" id="date"></div>
    <br>
    <div><label for="Dirección">Dirección</label>
    <input type="text" name="Dirección" placeholder="Mi dirección Es..."></div>
    <br>
    <div><label for="">Provincia</label>
    <input type="text"></div>
    <br>
    <div><label for="">País de Nacimiento</label>
    <select name="Pais" id="Pais" required>
        <optgroup>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Brasil">Brasil</option>
            <option value="Uruguay">Uruguay</option>
        </optgroup>
    </select>
</div>
<br>
<div>
    <label for="genero">Genero</label>
    <div>
        <input type="radio" name="genero" value="Hombre"> Hombre
        <input type="radio" name="genero" value="Mujer"> Mujer
        <input type="radio" name="genero" value="Otro"> Otro
    </div>
</div>
<br>
<div>
    <input type="checkbox" name="Aceptar"> Aceptar condiciones
</div>

    
    <p>
    <button>Enviar</button>
</p>
